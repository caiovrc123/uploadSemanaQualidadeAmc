<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="index.js" async></script>

  <title>Quiz JavaScript</title>

  
</head>

<body>
    
  
  
  <div id="cabeçalho1">
    <img id="food-safety-imagem-id" src="food safety200.png" alt="logo food safety">
    
    <img id="logo-amcor-imagem-id" src="logoamcor200.png" alt="logo amcor">
  </div>

  <div id="cabeçalho2">
    <img id="logo250-imagem-id" src="logo250.png" alt="logo semana qualidade">
    <div class="container">
      <div class="questions-container hide">
        <span class="question">Pergunta aqui?</span>
        <div class="answers-container">
          <button class="answer button">Resposta 1</button>
          <button class="answer button">Resposta 2</button>
          <button class="answer button">Resposta 3</button>
          <button class="answer button">Resposta 4</button>
        </div>
      </div>
      <div class="controls-container">
        <button class="start-quiz button">Começar Quiz!</button>
        <button class="next-question button hide">Próxima pergunta</button>
      </div>
    </div>
  </div>

 <div id="cabeçalho3">
  <img id="valores200-imagem-id" src="valores200.png" alt="valores">
  <img id="mascote-imagem-id" src="mascote200.png" alt="mascote amcor">
 </div>


 
</body>


</html>
